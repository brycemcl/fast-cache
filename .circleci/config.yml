version: 2.1

jobs:
  zstd:
    resource_class: large
    working_directory: /mnt/ramdisk
    docker:
      - image: node:18-slim
    steps:
      - run: npm install pnpm -g
      - run: rclone config create gcs "google cloud storage" location=us-east1 bucket_policy_only=true env_auth=true
      - run: rclone config create cache "chunker" remote=cache:fast-cache/ chunk_size=1Mi hash_type=none
      - checkout
      - run: pnpm install
      - run: pnpm run start:createData
      - run: pnpm run start:upload-zstd
      - run: pnpm run start:restore-zstd
  lz4:
    resource_class: large
    working_directory: /mnt/ramdisk
    docker:
      - image: node:18-slim
    steps:
      - run: npm install pnpm -g
      - run: apt-get update && apt-get install -y curl mbuffer tar lz4 rclone
      - run: rclone config create gcs "google cloud storage" location=us-east1 bucket_policy_only=true env_auth=true
      - run: rclone config create cache "chunker" remote=cache:fast-cache/ chunk_size=1Mi hash_type=none
      - checkout
      - run: pnpm install
      - run: pnpm run start:createData
      - run: pnpm run start:upload-lz4
      - run: pnpm run start:restore-lz4
  circleci:
    resource_class: large
    working_directory: /mnt/ramdisk
    docker:
      - image: node:18-slim
    steps:
      - run: npm install pnpm -g
      - checkout
      - run: pnpm install
      - run: pnpm run start:createData
      - save_cache:
          key: v1-{{ .Environment.CIRCLE_JOB }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - node_modules/uploads/
      - run: mv node_modules/uploads uploads.old
      - restore_cache:
          keys:
            - v1-{{ .Environment.CIRCLE_JOB }}-{{ .Environment.CIRCLE_SHA1 }}

workflows:
